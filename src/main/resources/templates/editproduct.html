<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee Form</h1>
    <form th:action="@{'/editempsave/' + ${employee.id}}" th:object="${employee}" method="post">
        <label for="name">Employee Name: </label>
        <input type="text" id="name" name="name" th:field="*{name}" /><br/><br>

        <label for="basicSalary">Employee Salary: </label>
        <input type="number" id="basicSalary" name="basicSalary" th:field="*{basicSalary}" step="0.01" /><br/><br>

        <label for="mobileno">Employee Mobile No: </label>
        <input type="tel" id="mobileno" name="mobileno" th:field="*{mobileno}" /><br/><br>

        <label for="gender">Employee Gender: </label>
        <input type="text" id="gender" name="gender" th:field="*{gender}" /><br/><br>

        <label for="department">Department: </label>
        <input type="text" id="department" name="department" th:field="*{department}" /><br/><br>

        <label for="nationality">Nationality: </label>
        <input type="text" id="nationality" name="nationality" th:field="*{nationality}" /><br/><br>

        <!-- Submit Button -->
        <button type="submit">Update</button>
    </form>
</body>
</html>
