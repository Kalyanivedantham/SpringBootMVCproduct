<html>
	<head>
		<title>Products List</title>
	</head>
	<body>
		<h2>Products List</h2>
		<div>
			<table border="2">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Brand</th>
						<th>MadeIn</th>
						<th>Quantity</th>
						<th>DR</th>
						<th>Tax Rate</th>
						<th>Offer Price</th>
						<th>Final Price</th>
						<th>Stock value</th>
						<th>Discount Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.brand}"></td>
						<td th:text="${product.madeIn}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.discountRate}"></td>
						<td th:text="${product.discountPrice}"></td>
						<td th:text="${product.taxRate}"></td>
						<td th:text="${product.offerPrice}"></td>
						<td th:text="${product.finalPrice}"></td>
						<td th:text="${product.stockValue}"></td>
						<td>
							<a th:href="@{'/delete/' + ${product.id}}">Delete</a>
							<a th:href="@{'/edit/' + ${product.id}}">Edit</a>

						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
